<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src=index.js defer></script>
</head>
<body>
  <h1>Hello from HTML!</h1>
  <div id="app"> 
    <div>
      <h2>{{ message }}</h2>
    </div>
    <div>
      <input type="text" v-model="newFruit" />
      <button v-on:click="addNewFruit()">Add new fruit</button>
    </div>
    <div>
      <h3>Fruits</h3>
      <p v-for="fruit in fruits">{{ fruit }}</p>
    </div>
    <div>
      <p>Name: {{ name }}</p>
      <p>Change your name:</p>
      <input type="text" v-model="name" />
    </div>
    <button v-on:click="changeMessage()">Click me!</button>
    <p>This is the message: {{ message }}</p>
    <p>It has {{ message.length }} characters</p>
  </div>
</body>
</html>
